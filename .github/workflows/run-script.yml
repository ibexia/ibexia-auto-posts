name: Ejecutar script Python  # Nombre del workflow, puedes cambiarlo

on:
  push:
    branches:
      - main              # Este workflow se activa cuando haces push en la rama "main"

jobs:
  run-python:              # Nombre del trabajo, puedes cambiarlo
    runs-on: ubuntu-latest # Se ejecuta en un servidor Linux virtual

    steps:
      - uses: actions/checkout@v3   # Primero clona tu repositorio para poder usar los archivos
      - name: Ejecutar script Python
        run: python3 script.py      # Aqu√≠ ejecuta tu archivo script.py
