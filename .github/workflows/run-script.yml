name: Leer Google Sheets y mostrar datos

on:
  workflow_dispatch: # Trigger manual para probar cuando quieras

jobs:
  leer_sheets:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v3

      - name: Instalar Python y dependencias
        run: |
          python -m pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Ejecutar script para leer Google Sheets
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RANGE_NAME: 'A1:C10'  # Cambia rango si quieres
        run: |
          python leer_google_sheets.py
